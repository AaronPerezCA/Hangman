<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Arcade</title>
    <link rel="icon" type="image/x-icon" href="./images/ArcadeIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="position-absolute top-50 start-50 translate-middle gamecard">
            <div class="row">
                <div class="col text-center">
                    <h1>HANGMAN</h1>
                </div>
            </div>
            <br />
            <div class="row m-3">
                <div class="col text-center">
                    <h3 id="displayedWord">Displayed Word</h3>
                </div>
            </div>
            <div class="row m-3">
                <div class="col text-center">
                    <h4 id="displayedGuesses">Guesses Used: X / X</h4>
                </div>
            </div>
            <div class="row m-3">
                <div class="col d-flex justify-content-center">
                    <h5 id="letterBank">Letter Bank</h5>
                </div>
            </div>
            <div class="row m-4">
                <div class="col d-flex justify-content-center">
                    <input type="text" id="userInput" maxlength="1" readonly>
                </div>
            </div>
            <div class="row m-4">
                <div class="col d-flex justify-content-center">
                    <button onclick="play1()" id="startBtn" type="button" class="btn btn-primary">Start</button>
                    <audio id="startaudio" src="./audio/start-insert-coin-arcade-machine.mp3"></audio>
                </div>
                <div class="col d-flex justify-content-center">
                    <button onclick="play2()" id="restartBtn" type="button" class="btn btn-danger">Restart</button>
                    <audio id="restartaudio" src="./audio/reset-arcade-bonus.mp3"></audio>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
